<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sober Start Page</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
  <main class="main-section">
    <h1>Good <span id="time-period"></span>, <span class='name' id="name"></span></h1>
    <div class="time-boxes">
      <div class="time-container">
        <div class="top-shade"></div>
        <div class="time-box" id="time-box-hours"></div>
        <p class="time-unit">Hours</p>
      </div>

      <div class="time-container">

        <div class="top-shade"></div>
        <div class="time-box" id="time-box-minutees"></div>
        <p class="time-unit">Minutees</p>
      </div>

      <div class="time-container">

        <div class="top-shade"></div>
        <div class="time-box" id="time-box-seconds"></div>
        <p class="time-unit">Seconds</p>
      </div>

      <div class="time-container">

        <div class="top-shade"></div>
        <div class="time-box" id="time-box-am-pm"></div>
        <p class="time-unit">AM/PM</p>

      </div>
    </div>
    <div class="footer">
      <div class="bookmarks">
        <a href="https://twitter.com/" class="bookmark-link"><ion-icon name="logo-twitter"
            class="bookmark"></ion-icon></a>
        <a href="https://web.whatsapp.com/" class="bookmark-link"><ion-icon name="logo-whatsapp"
            class="bookmark"></ion-icon></a>
        <a href="https://www.instagram.com/" class="bookmark-link"><ion-icon name="logo-instagram"
            class="bookmark"></ion-icon></a>
      </div>
    </div>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script src="app.js"></script>

</html>
