<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sober Start Page</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
  <main class="main-section">
    <h1>Good Afternoon, <span class='name'>Kuldeep</span></h1>
    <div class="time-boxes">
      <div class="time-container">
        <div class="top-shade"></div>
        <div class="time-box" id="time-box-hours">12</div>
        <p class="time-unit">Hours</p>
      </div>

      <div class="time-container">

        <div class="top-shade"></div>
        <div class="time-box" id="time-box-minutees">08</div>
        <p class="time-unit">Minutees</p>
      </div>

      <div class="time-container">

        <div class="top-shade"></div>
        <div class="time-box" id="time-box-seconds">13</div>
        <p class="time-unit">Seconds</p>
      </div>

      <div class="time-container">

        <div class="top-shade"></div>
        <div class="time-box" id="time-box-am-pm">PM</div>
        <p class="time-unit">AM/PM</p>

      </div>
    </div>
    <div class="footer">
      <div class="bookmarks">
        <a href="#"><img src="images/icon-facebook.svg" alt="" class="bookmark"></a>
        <a href="#"><img src="" alt="" class="bookmark"></a>
        <a href="#"><img src="" alt="" class="bookmark"></a>
      </div>
    </div>
  </main>
</body>
<script src="app.js"></script>

</html>
